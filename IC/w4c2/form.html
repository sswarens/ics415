<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width, inital-scale=1" name="viewport">
  <title>Shonelle Swarens W4C2</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container-fluid">
  <div id="header">
    Shonelle Swarens<br>
    Week 4, Class 2<br>
  </div>

  <div class="contents">
    <div class="col-md-3">
      Form page.<br>
      <br>
      Collects the user's name, address, and phone number.<br><br>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-8">
      <form name="myForm" action="process.html" method="get">
        <div class="form-group">
          <label for="username">User name: </label>
          <input type="text" name="name" id="username">
        </div>
        <div class="form-group">
          <label for="address">Address: </label>
          <input type="text" name="address" id="address">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number: </label>
          <input type="text" name="phone" id="phone">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div id="footer">
    Copyright (C) Shonelle Swarens <br>
  </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script src="js/jquery.responsiveiframe.js"></script>
<script src="js/ios-orientationchange-fix.js"></script>
</body>
</html>
