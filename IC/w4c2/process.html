  <div class="contents">
    <div class="col-md-3">
      Process Page.<br>
      <a href="form.html">Back to the forms page.</a><br>
      <br>
      Collects the user's name, address, and phone number from the forms page.<br>
      Then creates a table to hold all the information.<br><br>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-8">
      <table id="myTable">
      </table>

      <script>
        var query = location.search.slice(1).split("&");

        for(var i = 0; i < query.length ; i++){
          var split = query[i].split("=");

          var table = document.getElementById("myTable");
          var row = table.insertRow(0);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          cell1.innerHTML = split[0];
          cell2.innerHTML = split[1];
      }
      </script>

    </div>
  </div>

</div>
